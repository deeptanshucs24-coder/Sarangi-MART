<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarangi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #ff7e5f;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
    }
    .header p {
      margin: 5px 0 0 0;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      margin-bottom: 10px;
    }
    button {
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover {
      background: #ff5c3a;
    }
    input[type=number], input[type=text] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Sarangi Mart Logo">
    <h1>SARANGI MART</h1>
    <p>Your Pre-Order Marketplace</p>
  </div>

  <!-- Products Section -->
  <div class="container">
    <div class="product-card">
      <img src="product1.jpg" alt="Parle Chips">
      <h3>Parle Chips</h3>
      <p>Price: ₹40</p>
      <p>Available: 1</p>
      <input type="number" class="product-qty" data-name="Parle Chips" data-price="40" min="1" value="1">
      <button class="add-cart-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="kurkure-green-chutney.jpg" alt="Kurkure Green Chutney">
      <h3>Kurkure Green Chutney</h3>
      <p>Price: ₹20</p>
      <p>Available: 3</p>
      <input type="number" class="product-qty" data-name="Kurkure Green Chutney" data-price="20" min="1" value="1">
      <button class="add-cart-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="puffcons.jpg" alt="Puffcons">
      <h3>Puffcons</h3>
      <p>Price: ₹20</p>
      <p>Available: 2</p>
      <input type="number" class="product-qty" data-name="Puffcons" data-price="20" min="1" value="1">
      <button class="add-cart-btn">Add to Cart</button>
    </div>

    <!-- Add more product cards as needed -->
  </div>

  <!-- Cart Section -->
  <div class="cart">
    <h3>Cart</h3>
    <div id="cart-items"></div>
    <p id="total">Total: ₹0</p>

    <!-- Buyer Details -->
    <input type="text" id="buyerName" placeholder="Enter Your Name">
    <input type="text" id="roomNumber" placeholder="Enter Room Number">

    <button id="placeOrderBtn">Place Order</button>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("NHtKUf_XQBBT-W7PY"); // Your User ID

    let cart = [];

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".add-cart-btn").forEach((btn, index) => {
        btn.addEventListener("click", () => {
          const input = document.querySelectorAll(".product-qty")[index];
          const name = input.dataset.name;
          const price = parseInt(input.dataset.price);
          const qty = parseInt(input.value);
          addToCart(name, price, qty);
        });
      });

      document.getElementById("placeOrderBtn").addEventListener("click", placeOrder);
    });

    function addToCart(name, price, quantity) {
      if(quantity <= 0) return alert("Enter valid quantity");

      let existing = cart.find(item => item.name === name);
      if(existing) existing.quantity += quantity;
      else cart.push({name, price, quantity});
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart-items");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} x ${item.quantity} = ₹${item.price*item.quantity} 
        <button onclick="removeItem(${index})">Remove</button>`;
        cartDiv.appendChild(div);
      });
      document.getElementById("total").innerText = `Total: ₹${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function placeOrder() {
      if(!navigator.onLine) return alert("No internet connection.");
      if(cart.length === 0) return alert("Cart is empty!");

      const buyerName = document.getElementById("buyerName").value.trim();
      const roomNumber = document.getElementById("roomNumber").value.trim();
      if(!buyerName || !roomNumber) return alert("Please enter Name and Room Number!");

      let orderDetails = `Buyer: ${buyerName}\nRoom: ${roomNumber}\n\nOrder Details:\n`;
      cart.forEach(item => {
        orderDetails += `${item.name} x ${item.quantity} = ₹${item.price*item.quantity}\n`;
      });
      let total = cart.reduce((acc,item)=> acc + item.price*item.quantity,0);
      orderDetails += `Total: ₹${total}`;

      emailjs.send("service_glpy52q", "template_2gxdsn8", {
        user_name: buyerName,
        room_number: roomNumber,
        time: new Date().toLocaleString(),
        order_type: "Pre-orders only",
        message: orderDetails
      })
      .then(() => {
        alert("Order sent successfully!");
        cart = [];
        renderCart();
        document.getElementById("buyerName").value = "";
        document.getElementById("roomNumber").value = "";
      })
      .catch(err => {
        alert("EmailJS Failed: " + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
