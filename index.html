<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SARANGI MART</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fc;
      color: #333;
    }
    header {
      background: #ff6600;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .products, .cart {
      width: 48%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .product h3 {
      margin: 0;
    }
    .product button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .product button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .cart-item {
      border-bottom: 1px dashed #ccc;
      padding: 8px 0;
    }
    #place-order {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #instructions {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      background: #fff8e1;
      padding: 10px;
      border-radius: 8px;
    }
    input {
      margin: 6px 0;
      padding: 8px;
      width: 95%;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("NHtKUf_XQBBT-W7PY"); // Your EmailJS Public Key

    let products = [
      {name: "Kurkure Green Chutney", price: 20, stock: 3},
      {name: "KitKat", price: 149, stock: 2},
      {name: "Choco Pie", price: 12, stock: 5},
      {name: "Uncle Chips", price: 50, stock: 1}
    ];

    let cart = [];

    function renderProducts() {
      const productDiv = document.getElementById("products");
      productDiv.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Price: ‚Çπ${p.price}</p>
          <p id="stock-${index}">Stock left: ${p.stock > 0 ? p.stock : "Out of Stock"}</p>
          <input type="number" id="qty-${index}" min="1" max="${p.stock}" value="1" ${p.stock === 0 ? "disabled" : ""}>
          <button onclick="addToCart(${index})" ${p.stock === 0 ? "disabled" : ""}>Add to Cart</button>
        `;
        productDiv.appendChild(div);
      });
    }

    function addToCart(index) {
      let qty = parseInt(document.getElementById(`qty-${index}`).value);
      if(isNaN(qty) || qty <= 0) return alert("Enter valid quantity!");
      if(qty > products[index].stock) return alert("Not enough stock!");

      let existing = cart.find(item => item.name === products[index].name);
      if(existing) {
        existing.quantity += qty;
      } else {
        cart.push({name: products[index].name, price: products[index].price, quantity: qty});
      }
      products[index].stock -= qty; // reduce stock immediately
      renderProducts();
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart-items");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} x ${item.quantity} = ‚Çπ${item.price*item.quantity} 
        <button onclick="removeItem(${index})">Remove</button>`;
        cartDiv.appendChild(div);
      });
      document.getElementById("total").innerText = `Total: ‚Çπ${total}`;
    }

    function removeItem(index) {
      let item = cart[index];
      let product = products.find(p => p.name === item.name);
      if(product) {
        product.stock += item.quantity; // restore stock
      }
      cart.splice(index, 1);
      renderProducts();
      renderCart();
    }

    function placeOrder() {
      const name = document.getElementById("cust-name").value.trim();
      const room = document.getElementById("cust-room").value.trim();

      if(!name || !room) return alert("Please enter your Name and Room Number!");
      if(cart.length === 0) return alert("Cart is empty!");

      let orderDetails = `Order by ${name}, Room ${room}\n\n`;
      cart.forEach(item => {
        orderDetails += `${item.name} x ${item.quantity} = ‚Çπ${item.price*item.quantity}\n`;
      });
      let total = cart.reduce((acc,item)=> acc + item.price*item.quantity,0);
      orderDetails += `Total: ‚Çπ${total}\n\nCollect your order from Room B116.\nPay via UPI before collecting: 9482104387@fam`;

      emailjs.send("service_glpy52q","template_2gxdsn8",{message: orderDetails})
        .then(()=> {
          alert("‚úÖ Order placed successfully! Please pay via UPI and collect from Room B116.");
          cart = [];
          renderCart();
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Failed to send order. Check console for details.");
        });
    }

    window.onload = renderProducts;
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Sarangi Mart Logo">
    <h1>Welcome to SARANGI MART</h1>
    <p>Hostel Pre-Order System</p>
  </header>
  <div class="container">
    <div class="products" id="products"></div>
    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="total">Total: ‚Çπ0</p>
      <h3>Enter Your Details</h3>
      <input type="text" id="cust-name" placeholder="Your Name">
      <input type="text" id="cust-room" placeholder="Room Number">
      <button id="place-order" onclick="placeOrder()">Place Order</button>
      <div id="instructions">
        üí° After placing your order, please pay via UPI to <b>9482104387@fam</b> and collect from <b>Room B116</b>.
      </div>
    </div>
  </div>
</body>
</html>
