<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarangi Mart</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .product-card h3 {
      font-size: 20px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .product-card p {
      font-size: 16px;
      margin: 5px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #388E3C;
      transform: scale(1.05);
    }
    #cart {
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    #cart h2 {
      text-align: center;
      color: #4CAF50;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>üõí Welcome to Sarangi Mart</header>

  <div class="container" id="product-list">
    <!-- Products will be injected here -->
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    (function(){
      emailjs.init("NHtKUf_XQBBT-W7PY"); // Your Public Key
    })();

    const products = [
      { name: "Kukure Green Chutney", stock: 3, price: 20 },
      { name: "Puffcons", stock: 2, price: 20 },
      { name: "Kitkat", stock: 5, price: 149 },
      { name: "Chocopie", stock: 18, price: 12 },
      { name: "Uncle Chips", stock: 1, price: 50 },
      { name: "Yoga Protein Bar Blueberry", stock: 5, price: 40 },
      { name: "Strawberry Protein Bar", stock: 5, price: 40 },
      { name: "Lays Magic Masala", stock: 2, price: 20 },
      { name: "Lays Hot & Sweet", stock: 2, price: 30 },
      { name: "Bingo Mad Angles Very Peri Peri", stock: 2, price: 30 }
    ];

    let cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      products.forEach((product, index) => {
        productList.innerHTML += `
          <div class="product-card">
            <h3>${product.name}</h3>
            <p>Price: ‚Çπ${product.price}</p>
            <p>Available: <span id="stock-${index}">${product.stock}</span></p>
            <button onclick="addToCart(${index})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(index) {
      if (products[index].stock > 0) {
        products[index].stock--;
        document.getElementById(`stock-${index}`).innerText = products[index].stock;

        cart.push(products[index].name + " - ‚Çπ" + products[index].price);
        displayCart();
      } else {
        alert("Out of stock!");
      }
    }

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        cartItems.appendChild(li);
      });
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const orderDetails = cart.join(", ");

      emailjs.send("service_glpy52q", "template_lmdqequ
", {
        to_name: "Customer",
        message: `Your order has been placed successfully! Items: ${orderDetails}`
      }).then(() => {
        alert("‚úÖ Order placed successfully! Confirmation email sent.");
        cart = [];
        displayCart();
      }, (err) => {
        alert("‚ùå Failed to send email. Error: " + JSON.stringify(err));
      });
    }

    renderProducts();
  </script>
</body>
</html>
