<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarangi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #ff7e5f;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      margin-bottom: 10px;
    }
    button {
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    input[type=number], input[type=text] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }
    #upiSection {
      display: none;
      margin-top: 10px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
    #upiSection p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Sarangi Mart Logo">
    <h1>SARANGI MART</h1>
    <p>Your Pre-Order Marketplace</p>
  </div>

  <!-- Products Section -->
  <div class="container" id="productContainer"></div>

  <!-- Cart Section -->
  <div class="cart">
    <h3>Cart</h3>
    <div id="cart-items"></div>
    <p id="total">Total: ₹0</p>

    <!-- Buyer Details -->
    <input type="text" id="buyerName" placeholder="Enter Your Name">
    <input type="text" id="roomNumber" placeholder="Enter Room Number">

    <button id="proceedPaymentBtn">Proceed to Pay</button>

    <!-- UPI Section -->
    <div id="upiSection">
      <p><strong>Step 1:</strong> Pay using UPI:</p>
      <p id="upiLink"></p>
      <p><strong>Step 2:</strong> After payment, click confirm:</p>
      <button id="placeOrderBtn">Confirm Payment & Place Order</button>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("NHtKUf_XQBBT-W7PY"); // Your EmailJS User ID

    // Products with stock
    let products = [
      { name: "Parle Chips", price: 40, stock: 1, img: "product1.jpg" },
      { name: "Kurkure Green Chutney", price: 20, stock: 3, img: "kurkure-green-chutney.jpg" },
      { name: "Puffcons", price: 20, stock: 2, img: "puffcons.jpg" }
    ];

    let cart = [];

    // Render products
    function renderProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.classList.add("product-card");
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: ₹${p.price}</p>
          <p id="stock-${index}">${p.stock > 0 ? "Available: " + p.stock : "<b style='color:red'>Out of Stock</b>"}</p>
          <input type="number" class="product-qty" data-index="${index}" min="1" value="1" ${p.stock <= 0 ? "disabled" : ""}>
          <button class="add-cart-btn" ${p.stock <= 0 ? "disabled" : ""}>Add to Cart</button>
        `;
        container.appendChild(div);
      });

      // Add event listeners
      document.querySelectorAll(".add-cart-btn").forEach((btn, i) => {
        btn.addEventListener("click", () => {
          const input = document.querySelector(`.product-qty[data-index="${i}"]`);
          const qty = parseInt(input.value);
          addToCart(i, qty);
        });
      });
    }

    // Add to cart
    function addToCart(index, qty) {
      let p = products[index];
      if(qty > p.stock) return alert("Not enough stock!");
      let existing = cart.find(item => item.name === p.name);
      if(existing) existing.quantity += qty;
      else cart.push({name: p.name, price: p.price, quantity: qty, index});
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartDiv = document.getElementById("cart-items");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} x ${item.quantity} = ₹${item.price*item.quantity} 
        <button onclick="removeItem(${index})">Remove</button>`;
        cartDiv.appendChild(div);
      });
      document.getElementById("total").innerText = `Total: ₹${total}`;
    }

    // Remove item
    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Proceed to UPI
    document.getElementById("proceedPaymentBtn").addEventListener("click", () => {
      if(cart.length === 0) return alert("Cart is empty!");
      const buyerName = document.getElementById("buyerName").value.trim();
      const roomNumber = document.getElementById("roomNumber").value.trim();
      if(!buyerName || !roomNumber) return alert("Enter Name and Room Number!");

      let total = cart.reduce((acc,item)=> acc + item.price*item.quantity,0);
      let upiId = "yourupiid@upi"; // Replace with your UPI ID
      let upiURL = `upi://pay?pa=${upiId}&pn=SarangiMart&am=${total}&cu=INR`;

      document.getElementById("upiLink").innerHTML = `<a href="${upiURL}" target="_blank">${upiURL}</a>`;
      document.getElementById("upiSection").style.display = "block";
    });

    // Place Order after UPI payment
    document.getElementById("placeOrderBtn").addEventListener("click", () => {
      const buyerName = document.getElementById("buyerName").value.trim();
      const roomNumber = document.getElementById("roomNumber").value.trim();

      let orderDetails = `Buyer: ${buyerName}\nRoom: ${roomNumber}\n\nOrder Details:\n`;
      let total = 0;
      cart.forEach(item => {
        orderDetails += `${item.name} x ${item.quantity} = ₹${item.price*item.quantity}\n`;
        total += item.price*item.quantity;
        products[item.index].stock -= item.quantity; // Reduce stock
      });
      orderDetails += `Total: ₹${total}\n\nCollect from Room B116`;

      emailjs.send("service_glpy52q", "template_2gxdsn8", {
        user_name: buyerName,
        room_number: roomNumber,
        time: new Date().toLocaleString(),
        order_type: "Pre-orders only",
        message: orderDetails
      })
      .then(() => {
        alert("Order placed! Please collect from Room B116.");
        cart = [];
        renderCart();
        renderProducts(); // update stock display
        document.getElementById("buyerName").value = "";
        document.getElementById("roomNumber").value = "";
        document.getElementById("upiSection").style.display = "none";
      })
      .catch(err => {
        alert("EmailJS Failed: " + JSON.stringify(err));
      });
    });

    renderProducts();
  </script>
</body>
</html>
