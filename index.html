<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarangi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #ff7e5f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .header img {
      height: 120px; /* Bigger Logo */
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      margin-bottom: 10px;
    }
    button {
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover {
      background: #ff5c3a;
    }
    input[type=number], input[type=text] {
      padding: 5px;
      margin: 5px 0;
      width: 90%;
    }
    .payment-section {
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Sarangi Mart Logo">
    <h1>SARANGI MART</h1>
    <p>Your Pre-Order Marketplace</p>
  </div>

  <!-- Products Section -->
  <div class="container" id="product-list">
    <div class="product-card" data-stock="4">
      <img src="kurkure-green-chutney.jpg" alt="Kurkure Green Chutney">
      <h3>Kurkure Green Chutney</h3>
      <p>Price: ₹20</p>
      <p class="stock">Available: 4</p>
      <input type="number" class="product-qty" data-name="Kurkure Green Chutney" data-price="20" min="1" value="1">
      <button class="add-cart-btn">Add to Cart</button>
    </div>

    <div class="product-card" data-stock="2">
      <img src="puffcons.jpg" alt="Puffcons">
      <h3>Puffcons</h3>
      <p>Price: ₹20</p>
      <p class="stock">Available: 2</p>
      <input type="number" class="product-qty" data-name="Puffcons" data-price="20" min="1" value="1">
      <button class="add-cart-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart">
    <h3>Cart</h3>
    <label>Name:</label>
    <input type="text" id="buyerName" placeholder="Enter your name" required>
    <label>Room Number:</label>
    <input type="text" id="roomNumber" placeholder="Enter your room number" required>
    <div id="cart-items"></div>
    <p id="total">Total: ₹0</p>

    <div class="payment-section">
      <h4>Payment</h4>
      <p>Scan & Pay via UPI or click below:</p>
      <a id="upiLink" target="_blank">
        <button type="button">Pay with UPI</button>
      </a>
      <p><strong>UPI ID:</strong> 9482104387@fam</p>
      <label>Transaction ID:</label>
      <input type="text" id="txnId" placeholder="Enter UPI Transaction ID">
    </div>

    <button id="placeOrderBtn">Place Order</button>
    <p style="font-size: 12px; margin-top: 10px; color: gray;">Collect items from Room <b>B116</b> after payment confirmation.</p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("NHtKUf_XQBBT-W7PY"); // Your User ID

    let cart = [];

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".add-cart-btn").forEach((btn, index) => {
        btn.addEventListener("click", () => {
          const card = btn.closest(".product-card");
          const stockElem = card.querySelector(".stock");
          const stock = parseInt(card.dataset.stock);
          const input = card.querySelector(".product-qty");
          const name = input.dataset.name;
          const price = parseInt(input.dataset.price);
          const qty = parseInt(input.value);

          if(qty > stock) return alert("Not enough stock available!");
          addToCart(card, stockElem, name, price, qty);
        });
      });

      document.getElementById("placeOrderBtn").addEventListener("click", placeOrder);
    });

    function addToCart(card, stockElem, name, price, quantity) {
      let existing = cart.find(item => item.name === name);
      if(existing) {
        existing.quantity += quantity;
      } else {
        cart.push({name, price, quantity, card, stockElem});
      }
      card.dataset.stock = parseInt(card.dataset.stock) - quantity;
      updateStock(card, stockElem);
      renderCart();
    }

    function updateStock(card, stockElem) {
      let stock = parseInt(card.dataset.stock);
      if(stock <= 0) {
        stockElem.innerText = "Out of Stock";
        card.querySelector(".add-cart-btn").disabled = true;
      } else {
        stockElem.innerText = "Available: " + stock;
      }
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart-items");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} x ${item.quantity} = ₹${item.price * item.quantity} 
          <button onclick="removeItem(${index})">Remove</button>`;
        cartDiv.appendChild(div);
      });
      document.getElementById("total").innerText = `Total: ₹${total}`;
      document.getElementById("upiLink").href = `upi://pay?pa=9482104387@fam&pn=Sarangi%20Mart&am=${total}&cu=INR`;
    }

    function removeItem(index) {
      let item = cart[index];
      item.card.dataset.stock = parseInt(item.card.dataset.stock) + item.quantity;
      updateStock(item.card, item.stockElem);
      cart.splice(index, 1);
      renderCart();
    }

    function placeOrder() {
      if (!navigator.onLine) return alert("No internet connection. Please connect and try again.");
      if (cart.length === 0) return alert("Cart is empty!");

      let buyerName = document.getElementById("buyerName").value.trim();
      let roomNumber = document.getElementById("roomNumber").value.trim();
      let txnId = document.getElementById("txnId").value.trim();

      if (!buyerName || !roomNumber) return alert("Please enter your name and room number.");
      if (!txnId) return alert("Please enter your Transaction ID after payment!");

      let orderDetails = "";
      cart.forEach(item => {
        orderDetails += `${item.name} x ${item.quantity} = ₹${item.price * item.quantity}\n`;
      });
      let total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      orderDetails += `\nTotal: ₹${total}`;

      emailjs.send("service_glpy52q", "template_2gxdsn8", {
        user_name: buyerName,
        room_number: roomNumber,
        time: new Date().toLocaleString(),
        order_type: "Pre-orders only",
        message: orderDetails,
        transaction_id: txnId
      })
      .then(() => {
        alert("✅ Order placed successfully! Collect items from Room B116 after payment confirmation.");
        cart = [];
        renderCart();
      })
      .catch(err => {
        alert("EmailJS Failed: " + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
